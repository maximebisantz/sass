<!Doctype html>
<html>
	<head>
		<title>Sass Example 01 - Guitar Website - Grid Layout</title>
		<link rel="stylesheet" href="css/layout/grid.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header">
			<div class="container header">
				<div class="wrapper">
					<div class="row">
						<div class="col-2">
							<a href="#"><img src="img/header/logo_guitar.jpg" width="177" height="57" alt="Guitar" /></a>
						</div>
						<div class="col-4"></div>
						<div class="col-2 link">
							<div class="skype">
								<a href="#"><img src="img/header/logo_skype.jpg" width="16" height="17"/>guitarlessons</a>
							</div>
						</div>
						<div class="col-2 link">
							<div class="phone">
								<a href="#"><img src="img/header/logo_phone.jpg" width="15" height="16"/>013 045 608 65</a>
							</div>
						</div>
						<div class="col-2 link">
							<div class="social">
								<a href="#"><img src="img/header/logo_facebook.jpg" width="9" height="19"/></a>
								<a href="#"><img src="img/header/logo_tweeter.jpg" width="16" height="14"/></a>
								<a href="#"><img src="img/header/logo_google.jpg" width="17" height="18"/></a>
								<a href="#"><img src="img/header/logo_rss.jpg" width="15" height="16"/></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<nav class="container navigation">
				<div class="wrapper">
					<div class="row">
						<div class="col-2"><a href="#" class="selected">Home</a></div>
						<div class="col-2"><a href="#">About us</a></div>
						<div class="col-2"><a href="#">Lessons</a></div>
						<div class="col-2"><a href="#">Portfolio</a></div>
						<div class="col-2"><a href="#">Blog</a></div>
						<div class="col-2"><a href="#">Contact</a></div>
					</div>
				</div>
			</nav>
		</header>
		
		<div class="container presentation">
			<div class="wrapper">
				<div class="row">
					<div class="col-12 content">
						<h2>Check our video <span>learning in 6 weeks</span></h2>
						<div class="video"></div>
					</div>
				</div>
			</div>
			<div class="paginationContainer">
				<a href="#" class="fa-angle-up"></a>
				<div class="pagination">
					<div class="page"></div>
					<div class="page selected"></div>
					<div class="page"></div>
				</div>
				<a href="#" class="fa-angle-down"></a>
			</div>
		</div>
	
	</body>
</html>
